<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create your ConnectPro Account</title>
    <link rel="stylesheet" href="./signup.css" />
    <link rel="icon" type="image/x-icon" href="./images/ConnectPro logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="signup-page">
      <!-- ConnectPro logo -->
      <a href="#" class="logo">
        <img
          src="./images/No bg logo ConnectPro.png"
          alt="ConnectPro logo"
          id="logoblue"
        />
      </a>

      <!-- Sign up form code -->
      <div class="signup-container-align">
        <div class="signup-container">
          <!-- image in form -->
          <div class="image-container">
            <img src="./images/building.jpg" alt="Building image" />
          </div>

          <div class="form-container">
            <div class="signup">
              <h1>Sign up</h1>
            </div>

            <!-- form fields -->
            <div class="form-fields">
              <div id="div-company">
                <label for="company-name">Company's name</label>
                <input type="text" id="company-name" name="company-name" />
              </div>

              <div id="div-phone">
                <label for="phone-no">Phone Number</label>
                <input type="tel" id="phone-no" name="phone-no" />
              </div>

              <div id="div-email">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" />
              </div>

              <div id="div-password">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" />
              </div>

              <div id="div-confirm">
                <label for="confirm-pass">Confirm Password</label>
                <input type="password" id="confirm-pass" name="confirm-pass" />
              </div>

              <div id="div-address">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" />
              </div>

              <div id="div-city">
                <label for="city">City</label>
                <input type="text" id="city" name="city" />
              </div>

              <div id="div-state">
                <label for="state">State</label>
                <input type="text" id="state" name="state" />
              </div>

              <div id="div-zip">
                <label for="zip-code">Zip Code</label>
                <input type="text" id="zip-code" name="zip-code" />
              </div>
            </div>

            <button class="signup-button">Sign up</button>

            <div class="login">
              <p class="login-link">
                Already have an account!
                <a href="./index.html" class="login-now">Sign in</a>
              </p>
            </div>
          </div>
        </div>
      </div>

      <div class="login1">
        <p class="login1-link">
          Already have an account!
          <a href="./index.html" class="login-now">Sign in</a>
        </p>
      </div>

      <!-- footer code -->
      <div class="foot-align">
        <footer class="footer">
          <div class="copy-container">
            <p>
              <img
                src="./images/No bg Black logo ConnectPro.png"
                alt="ConnectPro logo"
                id="logoblack"
                class="footer-link"
              />
            </p>
            <p id="copyright">&copy; 2024</p>
          </div>
          <div><a href="#" class="footer-link">User Agreement</a></div>
          <div><a href="#" class="footer-link">Privacy Policy</a></div>
          <div><a href="#" class="footer-link">Community Guidelines</a></div>
          <div><a href="#" class="footer-link">Cookie Policy</a></div>
          <div><a href="#" class="footer-link">Copyright Policy</a></div>
          <div><a href="#" class="footer-link">Send Feedback</a></div>
          <div class="lang-select">
            <select name="Language" id="lang">
              <option value="" disabled selected>Language</option>
              <option value="English">English</option>
              <option value="Hindi">हिन्दी</option>
              <option value="Japanese">日本語</option>
              <option value="Chinese">中国人</option>
              <option value="Portuguese">Português</option>
            </select>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
