<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ConnectPro</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/x-icon" href="./images/ConnectPro logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="login-page">
      <a href="#" class="logo">
        <img
          src="./images/No bg logo ConnectPro.png"
          alt="ConnectPro logo"
          id="logoblue"
        />
      </a>

      <!-- Sign in form code -->
      <div class="signin-container-align">
        <div class="container-signin">
          <div class="signin">
            <h1>Sign in</h1>
            <p class="message">Stay updated on your professional world</p>
          </div>

          <div class="login-input">
            <div class="user-input">
              <input type="text" id="user" placeholder="Email or Phone" />
            </div>
            <div class="password-input">
              <input type="password" id="password" placeholder="Password" />
              <button id="toggleBtn" onclick="togglePassword()">show</button>
            </div>
          </div>

          <a href="#" class="forgot-password">Forgot password?</a>

          <button class="signin-button">Sign in</button>

          <div class="container-or">
            <div class="line"></div>
            <div id="or">or</div>
            <div class="line"></div>
          </div>

          <button class="signin-apple">
            <i class="fa fa-apple"></i>Sign in with Apple
          </button>
        </div>
      </div>

      <div class="join">
        <p class="join-link">
          New to ConnectPro? <a href="#" class="join-now">Join now</a>
        </p>
      </div>

      <!-- footer code -->
      <div class="foot-align">
        <footer class="footer">
          <div class="copy-container">
            <p>
              <img
                src="./images/No bg Black logo ConnectPro.png"
                alt="ConnectPro logo"
                id="logoblack"
                class="footer-link"
              />
            </p>
            <p id="copyright">&copy; 2024</p>
          </div>
          <div><a href="#" class="footer-link">User Agreement</a></div>
          <div><a href="#" class="footer-link">Privacy Policy</a></div>
          <div><a href="#" class="footer-link">Community Guidelines</a></div>
          <div><a href="#" class="footer-link">Cookie Policy</a></div>
          <div><a href="#" class="footer-link">Copyright Policy</a></div>
          <div><a href="#" class="footer-link">Send Feedback</a></div>
          <div class="lang-select">
            <select name="Language" id="lang">
              <option value="" disabled selected>Language</option>
              <option value="English">English</option>
              <option value="Hindi">हिन्दी</option>
              <option value="Japanese">日本語</option>
              <option value="Chinese">中国人</option>
              <option value="Portuguese">Português</option>
            </select>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
